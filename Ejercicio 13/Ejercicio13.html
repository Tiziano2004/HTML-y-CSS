<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <link rel="stylesheet" href="Ejercicio13.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1> Formulario Registro </h1>
    <form>
      <fieldset disabled>
        <div id="Email" class="form-group">
          <label for="disabledTextInput">Email</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese su email">
        </div>
        <div class="form-group">
          <label for="disabledSelect">Contraseña</label>
          <select id="disabledSelect" class="form-control">
            <option>Ingrese su contraseña</option>
          </select>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
            <label class="form-check-label" for="disabledFieldsetCheck">
              Recuerdame
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </fieldset>
    </form>
</body>
</html>
