<head>
    <title>
        Ejercicio 6
    </title>
</head>

<body>
    <h1>Registrar un usuario</h1>
    <form action="Formulario de usuarios">
        <label for="Nombre">Nombre del usuario</label>
        <br>
        <input type="text" name="nombre" id="Nombre">
        <br>
        <label for="Contraseña">Contrasenia del usuario</label>
        <br>
        <input type="password" name="contraseña" id="Contraseña">
        <br>
        <label for="edad">Edad</label>
        <br>
        <input type="number" name="Edad" id="edad">
        <br>
        <label for="Fecha">Fecha de nacimiento del usuario</label>
        <br>
        <input type="date" name="fecha" id="Fecha">
        <br>
        <label>Sexo del usuario</label>
        <br>
        <input type="radio" name="sexo" id="hombre" value="1">
        <label for="hombre">Hombre</label>
        <br>
        <input type="radio" name="sexo" id="mujer" value="2">
        <label for="mujer">Mujer</label>
        <br>
        <input type="radio" name="sexo" id="indefinido">
        <label for="indefinido">Prefiero no decir</label>
        <br>
        <label>Pais nacimiento del usuario</label>
        <br>
        <select name="Paises">
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Uruguay</option>
            <option value="4">Peru</option>
            <option value="5">Colombia</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
</body>
